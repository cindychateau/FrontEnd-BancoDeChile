<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slides display-none">
            <img src="images/gato1.png" alt="Gato1">
        </div>
        <div class="slides display-none">
            <img src="images/gato2.jpeg" alt="Gato2">
        </div>
        <div class="slides display-none">
            <img src="images/gato3.jpeg" alt="Gato3">
        </div>

        <a href="#" class="prev" onclick="prevSlide()"> < </a>
        <a href="#" class="next" onclick="nextSlide()"> > </a>
    </div>
    <div class="container-dots">
        <span class="dot" onclick="showSlide(0)"></span>
        <span class="dot" onclick="showSlide(1)"></span>
        <span class="dot" onclick="showSlide(2)"></span>
    </div>
    <div class="target display-none">
        <!-- imagen -->
        <div class="container-img"></div>
        <button>Cerrar</button>
    </div>
    <script src="script.js" ></script>
</body>
</html>
